<body>
    <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>Name</td>
                    <td><input type="textbox" name="name" class="form-control" style="width:30%"></td>           
                </tr>
                <tr>
                        <td>Email</td>
                        <td><input type="textbox" name="email" class="form-control" style="width:30%"></td>           
                    </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="textbox" name="uname" class="form-control" style="width:30%"></td>           
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass" class="form-control" style="width:30%"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success" type="submit">Submit</button></td>
                </tr>  
                <tr>
                    <td></td>
                    <td><a href="/homepage">Go to home</a></td>
                    </tr>             
            </table>
        </form>
</body>
