{% extends "layout1.html" %}
{%block content%}
<div class="login">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Web App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles.css"/> -->
    <script src="./frm.js"></script>

</head>
<body class="myMainbody">
            <form>
                <table class="table table-borderless">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="name" required class="form-control " style="width:50%"/></td>
                    </tr>
                    <tr>
                        <td>Roll No</td>
                        <td><input type="text" id="roll_no" class="form-control"  style="width:50%"/></td>
                    </tr>
                    <tr>
                        <td>Mobile No</td>
                        <td><input type="text" id="mob" pattern="[6789]{1}[0-9]{9}"  class="form-control " style="width:50%"/></td>
                    </tr>
                    <tr>
                        <td>Class</td>
                        <td>
                            <select id="cls" class="form-control" style="width:50%">
                                <option value="Lkg">LKG</option>
                                <option value="Ukg">UKG</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-success" onclick="Readme();">Submit</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="myButton"><a href="./register.html">Go To Register Page</a></td>
                    </tr>
                    <tr>
                        <td>
                            <p id="result"></p>
                        </td>
                    </tr>
                </table>
            </form>
</body>
</html>
</div>
{%endblock%}
