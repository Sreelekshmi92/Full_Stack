{% extends "layout.html" %}
{%block content%}
<div class="contact">
<div class="container">
        <h1 class="text-center">Contact Form</h1><br>
    <div class="row">
       <div class="col-sm-12">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./showcase.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./download.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
       </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <table  class="table table-borderless">
                <tr>
                    <td>Name</td>
                    <td><input tyep="text" class="form-control " style="width:50%" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" class="form-control" style="width:50%"/></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" class="form-control" style="width:50%"/></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea row="2" class="form-control" style="width:50%"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary">Submit</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
</div>
{%endblock%}
