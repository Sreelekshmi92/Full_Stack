     <form onsubmit="Register();">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required class="form-control">

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required class="form-control">
            
          <label for="Username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="Username" required class="form-control">

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" onkeyup='check();' name="psw-repeat" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" required>
          <span id='message'></span>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="btn btn-success" >Register</button>
        </div>
          
      </form>
      <script>
            function Register()
            {
                alert("Successfully Registered");
            }

    function check()
    {
      
        if (document.getElementById('password').value ==
             document.getElementById('confirm_password').value)
              {
             document.getElementById('message').style.color = 'green';
             document.getElementById('message').innerHTML = 'Matching';
              } 
        else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not matching';
            }
    }
            
        </script>
